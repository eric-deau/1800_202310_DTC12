<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DTC-12 COMP 1800 Project</title>
    <meta name="dtc-12 comp 1800" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Google Icons (Material Design)-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <nav id="navbarPlaceholder"></nav>
    <main>
      <div id="trip-planner-main">
        <form id="trip-planner-information" action="trip-planner-results.html">
          <div id="search" class="mb-4">
              <input
                id="search-location"
                class="ps-4 pe-4 pt-2 pb-2"
                placeholder="Search Destination"
              />
          </div>
          <div id="transport-mode" class="text-start ps-4 pe-4 pt-3 pb-3 w-100 m-auto mt-3 mb-4">
            <h3>Transportation Mode</h3>
            <input type="radio" id="walk" name="transport-mode" value="walk" />
            <label for="walk">Walk</label>
            <input type="radio" id="bike" name="transport-mode" value="bike" />
            <label for="bike">Bike</label>
            <input type="radio" id="car" name="transport-mode" value="car" />
            <label for="car">Car</label>
            <input
              type="radio"
              id="transit"
              name="transport-mode"
              value="transit"
            />
            <label for="transit">Transit</label>
          </div>
          <div id="submit-button">
            <button type="submit" id="trip-planner-submit" class="mb-2 w-100 pt-2 pb-2 ps-3 ps-4">See Travel Information</button>
        </form>
      </div>
      <div id="content">
        <p>Enter a destination...</p>
      </div>
    </main>
    <footer id="footerPlaceholder"></footer>

    <!-- Extra scripts -->
    <script src="./scripts/constants.js"></script>
    <script src="./scripts/trip-planner.js"></script>
  </body>
</html>
